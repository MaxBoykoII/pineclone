<div class="brick">
    <img [src]="url" class="img-responsive"  (onError)="this.src = defaultSrc"/>
    <p>{{description}}</p>
    <div class="bottom">
        <img [src]="thumbnail" alt="profile picture" class="img-responsive img-thumbnail profile-img" (onError)="this.src=defaultSrc" data-toggle="tooltip" data-placement="bottom" [title]="author" />
        <button class="btn"><span class="glyphicon glyphicon-star"></span></button>
        </div>
</div>
